<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">

    <!-- Bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

    <!-- Main styles -->
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <header class="header">
        <nav class="navbar">
            <div class="container-fluid d-flex justify-content-start container-fluid">
                <div class="row">
                    <div class="col-1">
                        <div class="header__logo-container">
                            <img src="img/logo/logo.png" alt="Logo">
                        </div>
                    </div>

                    <div class="col-6">
                        <div class="main__search-container">
                            <div class="search__main w-100 d-flex justify-content-center">
                                <input class="main__search form-control w-100" placeholder="Введите артикул..."
                                    type="search" name="Search" id="mainSearch">
                                <div class="search-icons">
                                    <i class="bi bi-caret-down-fill" id="searchDropdownButton"></i>
                                    <i class="bi bi-search" id="searchButton"></i>
                                </div>
                            </div>
                            <div class="search__results-container">
                                <div class="search__results" id="resultsDiv">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value=""
                                            id="searchAnalogsCheckbox">
                                        <label class="form-check-label" for="searchAnalogsCheckbox">
                                            Искать аналоги
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-3">

                    </div>

                    <div class="col-2">

                    </div>
                </div>

            </div>
        </nav>
    </header>

    <main class="main">
        <div class="main__unauthorized__container container-fluid">
            <div class="col-6">
                <h1>Вход в систему</h1>
                <input class="form-control" type="text" placeholder="Введите логин" name="Login" id="loginInput">
                <div class="input-group flex-nowrap my-3">
                    <input class="form-control" type="password" placeholder="Введите пароль" name="Password"
                        id="passwordInput" aria-label="Password" aria-describedby="eye">
                    <span class="input-group-text bi bi-eye" id="eye"></span>

                </div>

                <a href="#">Забыли пароль?/Сменить пароль?</a>

                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Войти</button>
                <button type="button"
                    class="btn btn-primary bg-grey modal-button registration-button">Регистрация</button>
            </div>
        </div>
    </main>

    <footer class="footer">
        Footer
    </footer>

    <!-- jQuery 3.6.0 minified -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>

    <!-- Script for password eye -->
    <script src="js/showPasswordEye.js"></script>

    <!-- Script for dropdown input -->
    <script src="js/dropdown.js"></script>
</body>

</html>
