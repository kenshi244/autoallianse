<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autoallianse</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">

    <!-- Bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

    <!-- Main styles -->
    <link rel="stylesheet" href="css/main.css">

</head>

<body>
    <header>
        <nav class="navbar">
            <div class="container-fluid d-flex justify-content-end">
                <form class="nav-form">
                    <button class="btn btn-default navbar-btn registration-button" type="submit">Регистрация</button>
                    <button class="btn             navbar-btn login-button        bg-grey" type="submit">Войти</button>
                </form>
            </div>
        </nav>
    </header>

    <main>
        <div class="container-fluid">
            <div class="row d-flex flex-column justify-content-center align-items-center">
                <div class="logo-container d-flex justify-content-center col-12">
                    <img src="http://autoallianse.com/images/logo.png" alt="Company logo">
                </div>
                <div class="main__search-container">
                    <div class="search__main w-100 d-flex justify-content-center">
                        <input class="main__search form-control w-50" placeholder="Введите артикул..." type="search"
                            name="Search" id="mainSearch">
                        <div class="search-icons">
                            <i class="bi bi-caret-down-fill" id="searchDropdownButton"></i>
                            <i class="bi bi-search" id="searchButton"></i>
                        </div>
                    </div>
                    <div class="search__results-container">
                        <div class="search__results" id="resultsDiv">

                        </div>
                    </div>
                </div>
                <div class="container main__cards-container">
                    <div class="row">
                        <div
                            class="main__card col-12 col-sm-4 d-flex justify-content-center align-items-center flex-column">
                            <a href="#" class="main__card-link">
                                <img src="http://autoallianse.com/images/about.png" alt="Card photo">
                                <h2>О компании</h2>
                            </a>
                        </div>
                        <div
                            class="main__card col-12 col-sm-4 d-flex justify-content-center align-items-center flex-column">
                            <a href="#" class="main__card-link">
                                <img src="http://autoallianse.com/images/contacts.png" alt="Card photo">
                                <h2>Контакты</h2>
                            </a>
                        </div>
                        <div
                            class="main__card col-12 col-sm-4 d-flex justify-content-center align-items-center flex-column">
                            <a href="#" class="main__card-link">
                                <img src="http://autoallianse.com/images/help.png" alt="Card photo">
                                <h2>Помощь</h2>
                            </a>
                        </div>
                        <div
                            class="main__card col-12 col-sm-4 d-flex justify-content-center align-items-center flex-column">
                            <a href="#" class="main__card-link">
                                <img src="http://autoallianse.com/images/quotation.png" alt="Card photo">
                                <h2>Проценка</h2>
                            </a>
                        </div>
                        <div
                            class="main__card col-12 col-sm-4 d-flex justify-content-center align-items-center flex-column">
                            <a href="#" class="main__card-link">
                                <img src="http://autoallianse.com/images/api.png" alt="Card photo">
                                <h2>API</h2>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- jQuery 3.6.0 minified -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <!-- Script for search input -->
    <script src="js/search.js"></script>
</body>

</html>
