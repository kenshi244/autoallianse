<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Корзина</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />

    <!-- Bootstrap icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />

    <!-- jQuery Chosen Styles -->
    <link rel="stylesheet" href="css/chosen.min.css" />

    <!-- Main styles -->
    <link rel="stylesheet" href="css/main.css" />
  </head>

  <body>
    <header class="header">
      <nav class="navbar">
        <div
          class="header__container-unauthorized container-fluid d-flex justify-content-center container-fluid"
        >
          <div
            class="row w-100 d-flex justify-content-center align-items-center"
          >
            <div
              class="col-xl-1 col-sm-2 col-12 d-flex justify-content-lg-start align-items-center justify-content-center"
            >
              <div class="header__logo-container">
                <a href="index.html">
                  <img src="img/logo/logo.png" alt="Logo" />
                </a>
              </div>
            </div>

            <div
              class="col-xl-5 col-sm-10 col-12 d-flex justify-content-center align-items-center"
            >
              <div
                class="main__search-container d-flex flex-column align-items-center w-100"
              >
                <div class="search__main w-100 d-flex justify-content-center">
                  <input
                    class="main__search form-control w-100"
                    placeholder="Введите артикул..."
                    type="search"
                    name="Search"
                    id="mainSearch"
                  />
                  <div class="search-icons">
                    <i
                      class="bi bi-caret-down-fill"
                      id="searchDropdownButton"
                    ></i>
                    <i class="bi bi-search" id="searchButton"></i>
                  </div>
                </div>

                <div class="search__results-container">
                  <div class="search__results" id="resultsDiv">
                    <div class="form-check w-100">
                      <input
                        class="form-check-input"
                        type="checkbox"
                        value=""
                        id="searchAnalogsCheckbox"
                      />
                      <label
                        class="form-check-label"
                        for="searchAnalogsCheckbox"
                      >
                        Искать аналоги
                      </label>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <div
              class="col-xl-4 col-sm-11 col-12 d-flex align-items-center justify-content-center justify-content-sm-start bg-grey-light m-0 px-4"
              style="padding-top: 4px; padding-bottom: 4px; text-decoration: none;"
            >
              <a href="cart.html" class="text-decoration-none">
                <div class="cart cart-container">
                  <div class="cart__icon">
                    <i class="bi bi-cart3"></i>
                    <div class="cart__items-amount">22</div>
                  </div>
                  <div class="cart-text">
                    <h2>В корзине</h2>
                    <h3>0 товаров на 0,00</h3>
                  </div>
                </div>
              </a>
            </div>

            <div
              class="col-xl-2 col-sm-1 col-12 d-flex justify-content-center justify-content-sm-end align-items-center my-0 my-sm-3 bg-grey-light px-4"
              style="padding: 15px"
            >
              <a
                class="btn btn-default navbar-btn registration-button"
                href="cabinet/registration.html"
                >Регистрация</a
              >
              <button
                class="btn navbar-btn login-button bg-grey"
                style="margin-right: 0"
                type="button"
                data-bs-toggle="modal"
                data-bs-target="#loginModal"
              >
                Войти
              </button>
            </div>

            <!-- Login modal -->
            <div
              class="modal fade"
              id="loginModal"
              tabindex="-1"
              aria-labelledby="exampleModalLabel"
              aria-hidden="true"
            >
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="loginModalLabel">
                      Авторизация
                    </h5>
                    <button
                      type="button"
                      class="btn-close"
                      data-bs-dismiss="modal"
                      aria-label="Close"
                    ></button>
                  </div>
                  <div class="modal-body py-4">
                    <form action="">
                      <input
                        class="form-control"
                        type="text"
                        placeholder="Введите логин"
                        name="Login"
                        id="loginInput"
                      />
                      <div class="input-group flex-nowrap my-3">
                        <input
                          class="form-control password-input"
                          type="password"
                          placeholder="Введите пароль"
                          name="Password"
                          aria-label="Password"
                          aria-describedby="eye"
                        />
                        <span class="input-group-text bi bi-eye eye"></span>
                      </div>

                      <a href="#">Забыли пароль?/Сменить пароль?</a>

                      <button
                        type="button"
                        class="btn btn-secondary"
                        data-bs-dismiss="modal"
                      >
                        Войти
                      </button>
                      <button
                        type="button"
                        class="btn btn-primary bg-grey modal-button"
                      >
                        Регистрация
                      </button>
                    </form>
                  </div>
                </div>
              </div>
            </div>
            <!-- / Login modal -->
          </div>
        </div>
      </nav>
    </header>

    <main class="main justify-content-start cart-page">
      <div class="container-fluid">
        <div class="row">
          <div class="col-12">
            <h3>Ваша корзина</h3>
          </div>
        </div>

        <div class="row">
          <div class="col-12 d-flex justify-content-end align-items-center">
            <label for="cartFilterSelect" class="mx-3">Сортировка</label>
            <select
              class="select"
              name="cart-page__filter-select"
              id="cartFilterSelect"
            >
              <option value="0">Бренд, артикул</option>
              <option value="1">В порядке ввода</option>
              <option value="2">Цена по возрастанию</option>
              <option value="3">Цена по убыванию</option>
            </select>
          </div>
        </div>

        <div class="cart-page__table pt-4 row">
          <div class="col-12">
            <div class="row cart-page__table__header d-md-flex d-none">
              <div class="col-4">
                <div class="row">
                  <div class="col-2 justify-content-center">
                    <input
                      type="checkbox"
                      class="form-check-input p-0 m-0"
                      name="cartAllCheckboxesSelect"
                      id="cartAllCheckboxesSelect"
                    />
                  </div>
                  <div class="col-6">Бренд</div>
                  <div class="col-4">Артикул</div>
                </div>
              </div>

              <div class="col-4">
                <div class="row">
                  <div class="col-6">Наименование</div>
                  <div class="col-6">Комментарий</div>
                </div>
              </div>

              <div class="col-4">
                <div class="row">
                  <div class="col-5">Кол-во</div>
                  <div class="col-6">Сумма</div>
                  <div class="col-1 justify-content-center">
                    <i class="bi bi-trash-fill" title="Удалить все"></i>
                  </div>
                </div>
              </div>
            </div>

            <div class="row cart-page__table__row">
              <div class="col-md-4 col-12">
                <div class="row">
                  <div class="col-md-2 col-4 justify-content-center">
                    <input type="checkbox" class="form-check-input p-0 m-0" />
                    <i class="bi bi-x" title="Удалить"></i>
                  </div>
                  <div class="col-md-6 col-4">BREMBO</div>
                  <div class="col-md-4 col-4 cart-page__articule">P61035</div>
                </div>
              </div>

              <div class="col-md-4 col-12 mt-md-0 mt-3">
                <div class="row">
                  <div class="col-6">
                    Колодки тормозные дисковые передние, ком
                  </div>
                  <div class="col-6">
                    <div class="input-group">
                      <input
                        type="text"
                        class="form-control"
                        placeholder="Комментарий"
                        aria-label="comment"
                        aria-describedby="comment-1"
                      />
                      <div class="input-group-prepend">
                        <span class="input-group-text" id="comment-1">+</span>
                      </div>
                    </div>
                  </div>
                </div>
              </div>

              <div class="col-md-4 col-12 mt-md-0 mt-3">
                <div class="row">
                  <div
                    class="col-md-5 col-4 justify-content-center align-items-center flex-column"
                  >
                    <div class="cart-counter__container d-flex">
                      <div class="cart-counter__counter p-0 m-0 row">
                        <div
                          class="col-4 m-0 d-flex justify-content-center align-items-center"
                        >
                          <span>-</span>
                        </div>
                        <div
                          class="col-4 m-0 d-flex justify-content-center align-items-center cart-input-container"
                        >
                          <input type="text" value="0" />
                        </div>
                        <div
                          class="col-4 m-0 d-flex justify-content-center align-items-center"
                        >
                          <span>+</span>
                        </div>
                      </div>
                    </div>
                    <span class="cart-page__span-light-grey mt-2"
                      >1 шт. = 27.54</span
                    >
                  </div>
                  <div
                    class="col-md-6 col-6 d-flex justify-content-md-start justify-content-center"
                  >
                    27.56
                  </div>
                  <div
                    class="col-md-1 col-2 d-flex justify-content-md-start justify-content-center"
                  >
                    <input type="checkbox" class="form-check-input p-0 m-0" />
                  </div>
                </div>
              </div>
            </div>

            <div class="cart-page__footer">
              <div class="row">
                <div class="col-md-7 col-0"></div>
                <div class="col-md-5 col-12">
                  <div class="row d-flex justify-content-center">
                    <div class="col-4" style="text-align: right">Итого</div>
                    <div class="col-4 dotted-div"></div>
                    <div class="col-4">1994</div>
                  </div>
                  <div class="row d-flex justify-content-center">
                    <div class="col-4" style="text-align: right">
                      Какой-то текст
                    </div>
                    <div class="col-4 dotted-div"></div>
                    <div class="col-4">44</div>
                  </div>
                </div>
              </div>
            </div>

            <div class="row p-0 my-3">
              <div class="col-12 d-flex justify-content-end p-0">
                <button class="btn btn-default cart-page__button">
                  Оформить заказ
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer class="footer container-fluid bg-grey-light">
      <div class="row">
        <div class="col-12 d-flex justify-content-between">
          <div class="footer__left">
            <a href="#">Заказы</a>
            <a href="#">О компании</a>
            <a href="#">Помощь</a>
          </div>

          <div class="footer__right">
            <i class="bi bi-map"></i>
            <a href="#">Контакты</a>
          </div>
        </div>
      </div>
    </footer>

    <!-- jQuery 3.6.0 minified -->
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>

    <!-- Bootstrap -->
    <script src="js/bootstrap.min.js"></script>

    <!-- Script for password eye -->
    <script src="js/showPasswordEye.js"></script>

    <!-- Script for dropdown input -->
    <script src="js/dropdown.js"></script>

    <!-- Registration validation -->
    <script src="js/registration_validation.js"></script>

    <!-- Script for responsive header -->
    <script src="js/header_responsive_unauthorized.js"></script>

    <script src="js/cart_counter.js"></script>
  </body>
</html>
